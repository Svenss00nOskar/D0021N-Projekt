<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Besökssummering</title>

        <script src="summary.js"></script>
    </head>
    <body>
        <button onclick="location.href='AktuellUtställning.html'">TIllbaks till Aktuell Utställning</button>

        <br><br>

        <h2>Du hittar en lista på de sidor/konstverk du besökt här nedan:</h2>

        <ul id="summary"></ul>

        <script>
            const summary = getVisitSummary();
            const list = document.getElementById('summary');
            summary.forEach(page => {
                const li = document.createElement('li');
                li.textContent = page;
                list.appendChild(li);
            });
        </script>

        <br><br>

        <p>Summeringen sparas endast lokalt via din webbläsare. Om du önskar att ta bort den, klicka på "Clear Tracking".</p>

        <button class="clearTrackingButton" onclick="localStorage.removeItem('visitedPages'); location.reload();">Clear tracking</button>

    </body>
</html>
